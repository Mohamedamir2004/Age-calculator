<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- pathway extreme in google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:ital,opsz,wdth,wght@0,8..144,75..100,100..900;1,8..144,75..100,100..900&display=swap"
    rel="stylesheet">
    <!-- taiwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../tailwind_css/output/output.css">
</head>
<body class="dark:bg-gray-500 " >
    
    <!-- "Source Sans 3", sans-serif , Nunito, sans-serif , Roboto, sans-serif -->
    <div class="container  flex justify-center items-center  min-h-screen overflow-y-auto " style="font-family: 'Pathway Extreme', sans-serif;">
        <div class="main-container bg-white p-8 rounded-lg shadow-lg w-full mx-auto sm:w-full lg:w-auto md:w-auto sm:mx-auto selection:bg-blue-400 selection:text-white dark:bg-black dark:text-gray-100">
            <h1 class="text-4xl text-blue-400 text-center font-bold uppercase">Age Calculator</h1>
            <form action="">
                <div class="flex flex-col justify-between items-center gap-5 sm:flex-col my-2 md:flex-row lg:flex-row xl:flex-row">
                    <label for="dob" class="text-gray-400 font-medium text-start my-2.5 text-2xl capitalize dark:text-white">date Of birth</label>
                    <input type="date" name="dob" id="dateOfBirth" class="border-2 font-bold text-gray-500 text-xl  border-gray-300 mt-2 rounded-lg p-5 dark:text-white focus:outline-blue-400 focus:outline-2 active:outline-blue-600 focus:border-none sm:w-4/5 lg:w-lg md:w-lg text-center">
                </div>
                <div class="flex flex-col justify-between items-center gap-5 my-2 sm:flex-col  md:flex-row lg:flex-row xl:flex-row">
                    <label for="dob" class="text-gray-400 font-medium text-start my-2.5 text-2xl  capitalize dark:text-white">Current Date</label>
                    <input type="date" name="dob" id="currentDate" class="border-2  font-bold text-gray-500 text-xl border-gray-300 mt-2 rounded-lg p-5 dark:text-white focus:outline-blue-400 focus:outline-2 active:outline-blue-600 focus:border-none  sm:w-4/5 lg:w-lg md:w-lg text-center">
                </div>
                <div class="flex justify-center items-center mt-4 sm:flex-col my-2 md:flex-row lg:flex-row xl:flex-row">
                    <button id="calculateBtn" type="button" class="w-full flex justify-center items-center text-2xl text-white bg-blue-500 px-5 py-3 text-center rounded-2xl my-4 hover:text-gray-200 hover:bg-blue-600 sm:w-full lg:w-lg md:w-lg hover:cursor-pointer">Calculate </button>
                </div>
                <div class="flex  justify-center items-center mt-4   sm:flex-col my-2 md:flex-row lg:flex-row xl:flex-row ">
                    <div id="age" class="dark:bg-gray-700 dark:text-white text-2xl text-blue-400 text-center font-bold uppercase bg-white rounded-lg px-5 py-3  shadow-lg shadow-gray-400">
                    </div>
                    <!-- <div id="error" class="text-red-500 text-center font-medium">
                </div> -->
            </form>
        </div>
    </div>
</body>
<!-- for problem solution scripts -->
<script>
  window.addEventListener('error', function(event) {
    event.preventDefault();
    event.stopPropagation();
  });
</script>
<script src="./index.js"></script>
</html>
